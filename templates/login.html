{% extends 'base.html' %}

{% block title %}Login - Frota Globo{% endblock %}

{% block content %}
<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary-gradient);
        position: relative;
        overflow: hidden;
    }
    
    /* Efeito de ondas animadas no fundo */
    .login-container::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255, 0, 43, 0.12) 0%, transparent 70%);
        border-radius: 50%;
        top: -200px;
        right: -150px;
        animation: float 20s ease-in-out infinite;
    }
    
    .login-container::after {
        content: '';
        position: absolute;
        width: 450px;
        height: 450px;
        background: radial-gradient(circle, rgba(255, 123, 0, 0.12) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -150px;
        left: -100px;
        animation: float 15s ease-in-out infinite reverse;
    }
    
    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    .login-card {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 440px;
        border: none;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.98);
    }
    
    .login-card .card-body {
        padding: 3.5rem 2.5rem;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    /* Logo SVG da Globo */
    .globo-logo {
        width: 90px;
        height: 90px;
        margin: 0 auto 1.5rem;
        filter: drop-shadow(0 4px 12px rgba(255, 0, 43, 0.35));
    }
    
    .globo-logo svg {
        width: 100%;
        height: 100%;
    }
    
    .login-header h1 {
        font-size: 2rem;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
    }
    
    .login-header p {
        font-size: 1rem;
        color: var(--text-muted);
        margin: 0;
        font-weight: 500;
    }
    
    .form-control {
        border-radius: 12px;
        border: 2px solid rgba(0, 0, 0, 0.08);
        padding: 0.85rem 1.2rem;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: var(--card-bg);
    }
    
    .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 4px rgba(255, 0, 43, 0.12);
        background-color: #ffffff;
        transform: translateY(-2px);
    }
    
    .form-label {
        font-weight: 600;
        color: var(--text-main);
        margin-bottom: 0.7rem;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .form-label i {
        color: var(--accent-color);
    }
    
    .btn-login {
        background: var(--primary-gradient);
        border: none;
        padding: 0.95rem 1.5rem;
        font-weight: 700;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 12px rgba(255, 0, 43, 0.3);
        font-size: 1.05rem;
        letter-spacing: 0.3px;
    }
    
    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 0, 43, 0.4);
        background: linear-gradient(135deg, #ff2f3f 0%, #ff7b00 100%);
    }
    
    .btn-login:active {
        transform: translateY(-1px);
    }
    
    .input-group-icon {
        position: relative;
    }
    
    .input-group-icon i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        pointer-events: none;
        transition: color 0.3s ease;
    }
    
    .input-group-icon input:focus ~ i {
        color: var(--accent-color);
    }
    
    .input-group-icon input {
        padding-right: 45px;
    }
    
    .login-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 2px solid rgba(0, 0, 0, 0.06);
        font-size: 0.875rem;
        color: var(--text-muted);
        font-weight: 500;
    }
    
    /* Modo escuro */
    [data-bs-theme="dark"] .login-card {
        background: rgba(32, 33, 36, 0.98);
    }
    
    [data-bs-theme="dark"] .login-header h1 {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    [data-bs-theme="dark"] .login-header p {
        color: #bdc1c6;
    }
    
    [data-bs-theme="dark"] .form-label {
        color: #e8eaed;
    }
    
    [data-bs-theme="dark"] .form-control {
        background-color: #303134;
        border-color: #5f6368;
        color: #e8eaed;
    }
    
    [data-bs-theme="dark"] .form-control:focus {
        background-color: #3c4043;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 4px rgba(255, 0, 43, 0.16);
    }
    
    [data-bs-theme="dark"] .login-footer {
        border-color: #5f6368;
        color: #9aa0a6;
    }
    
    /* Animação de entrada */
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .login-card {
        animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
</style>

<div class="login-container">
    <div class="card login-card">
        <div class="card-body">
            <div class="login-header">
                <!-- Logo SVG da Globo -->
                <div class="globo-logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="globoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff002b;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff7b00;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Círculo principal -->
                        <circle cx="50" cy="50" r="45" fill="url(#globoGradient)"/>
                        <!-- Esferas internas (estilo Globo) -->
                        <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
                        <!-- Brilho -->
                        <circle cx="35" cy="35" r="8" fill="white" opacity="0.4"/>
                        <circle cx="38" cy="38" r="4" fill="white" opacity="0.6"/>
                        <!-- Ícone de carro no centro -->
                        <g transform="translate(50, 50)">
                            <path d="M-8,-5 L-6,-8 L6,-8 L8,-5 M-10,-5 L-10,2 M10,-5 L10,2 M-10,2 L-6,2 M6,2 L10,2 M-10,0 L-12,0 L-12,2 M10,0 L12,0 L12,2" 
                                  stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="-7" cy="3" r="2" fill="white"/>
                            <circle cx="7" cy="3" r="2" fill="white"/>
                        </g>
                    </svg>
                </div>
                <h1>Frota Globo</h1>
                <p>Olimpíadas de Inverno • Gerenciamento de Frotas</p>
            </div>
            
            <form method="post" action="{{ url_for('login') }}" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fa-solid fa-user me-2"></i>Usuário</label>
                    <div class="input-group-icon">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label"><i class="fa-solid fa-lock me-2"></i>Senha</label>
                    <div class="input-group-icon">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login btn-lg">
                        <i class="fa-solid fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <small>Credenciais de acesso fornecidas pelo administrador</small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
