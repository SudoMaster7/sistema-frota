{% extends 'base.html' %}

{% block title %}Cadastro - Frota Globo{% endblock %}

{% block content %}
<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary-gradient);
        position: relative;
        overflow: hidden;
        padding: 2rem 1rem;
    }

    /* Reutilizando estilos do login para consistência */
    .login-container::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255, 0, 43, 0.12) 0%, transparent 70%);
        border-radius: 50%;
        top: -200px;
        right: -150px;
        animation: float 20s ease-in-out infinite;
    }

    .login-container::after {
        content: '';
        position: absolute;
        width: 450px;
        height: 450px;
        background: radial-gradient(circle, rgba(255, 123, 0, 0.12) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -150px;
        left: -100px;
        animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {

        0%,
        100% {
            transform: translate(0, 0) scale(1);
        }

        33% {
            transform: translate(30px, -30px) scale(1.1);
        }

        66% {
            transform: translate(-20px, 20px) scale(0.9);
        }
    }

    .login-card {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 500px;
        border: none;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.98);
    }

    .login-card .card-body {
        padding: 3rem 2.5rem;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        font-size: 1.8rem;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 12px;
        border: 2px solid rgba(0, 0, 0, 0.08);
        padding: 0.75rem 1rem;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 4px rgba(255, 0, 43, 0.12);
    }

    .btn-login {
        background: var(--primary-gradient);
        border: none;
        padding: 0.8rem;
        font-weight: 700;
        border-radius: 12px;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(255, 0, 43, 0.3);
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 0, 43, 0.4);
    }

    .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* Dark mode support */
    [data-bs-theme="dark"] .login-card {
        background: rgba(32, 33, 36, 0.98);
    }

    [data-bs-theme="dark"] .form-control {
        background-color: #303134;
        border-color: #5f6368;
        color: white;
    }

    [data-bs-theme="dark"] .form-label {
        color: #e8eaed;
    }
</style>

<div class="login-container">
    <div class="card login-card">
        <div class="card-body">
            <div class="login-header">
                <h1>Solicitar Cadastro</h1>
                <p class="text-muted">Preencha os dados para solicitar acesso</p>
            </div>

            <form method="post" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone (Whatsapp)</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                </div>

                <div class="mb-3">
                    <label for="empresa" class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha Desejada</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-login">
                        Enviar Solicitação
                    </button>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary" style="border-radius: 12px;">
                        Voltar para Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
