{% extends 'base.html' %}

{% block title %}Novo Usuário{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fa-solid fa-user-plus me-2"></i>Adicionar Novo Usuário
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="nome" name="nome" 
                                   placeholder="João Silva" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="joao@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha *</label>
                            <input type="password" class="form-control" id="senha" name="senha" 
                                   placeholder="Mínimo 6 caracteres" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" 
                                   placeholder="(11) 98765-4321">
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Tipo de Usuário *</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="motorista">Motorista</option>
                                <option value="admin">Administrador</option>
                                <option value="gerenciador">Gerenciador</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('gerenciar') }}" class="btn btn-secondary">
                                <i class="fa-solid fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-save me-2"></i>Criar Usuário
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
